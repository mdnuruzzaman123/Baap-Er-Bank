<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-14">let's get some <span
                class="text-blue-500 font-semibold">Moooooooney!!!</span></h1>
    </header>
    <main>
        <section class="mt-12 ">
            <div class="grid grid-cols-3 gap-10 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2">Deposits</h2>
                    <h2 class="text-5xl">$<span id="deposit-amount">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2">Withdraw</h2>
                    <h2 class="text-5xl">$ <span id="withdraw-amount">00</span></h2>
                </div>
                <div class="bg-blue-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2">Balance</h2>
                    <h2 class="text-5xl">$<span id="deposit-total-amount">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-sky-400 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2 text-white">Please Deposit</h2>
                    <input class="w-11/12 lg:w-1/2 my-5 rounded px-3 py-1" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="btn-deposit"
                        class="mt-1 bg-blue-700 rounded px-3 py-1 font-medium text-white hover:bg-black">Deposit</button>
                </div>
                <div class="bg-fuchsia-500 p-8 rounded-xl">
                    <h2 class="text-2xl mb-2 text-white">Please Withdraw</h2>
                    <input class="w-11/12 lg:w-1/2 my-5 rounded px-3 py-1" type="text" name="" id="withdraw-field"
                        placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="btn-withdraw"
                        class="mt-1 bg-blue-700 rounded px-3 py-1 font-medium text-white hover:bg-black">Withdraw</button>
                </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
