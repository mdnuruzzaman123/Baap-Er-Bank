<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center my-14">Welcome to <span class="text-blue-500 font-semibold">Baap-Er-Bank</span></h1>
        <div class="bg-blue-300 w-1/2 mx-auto p-8 rounded">
            <h3 class="text-4xl mb-4 font-medium ">Please Login</h3>
            <input class="w-1/2 my-5 rounded px-3 py-1" type="email" name="" id="user-email" placeholder="Your Email">
            <br>
            <input class="w-1/2 rounded px-3 py-1" type="password" name="" id="user-password" placeholder="your Password">
            <br>
            <button id="btn-submit" class="mt-5 bg-blue-700 rounded px-3 py-1 font-medium text-white hover:bg-black">Submit</button>
        </div>
    </header>
    <script src="js/script.js"></script>
</body>
</html>
